<div>
    <h1>scegli i giocatori</h1>
    <button class="btn btn-default" ng-click="addNewPlayer()" ng-hide="model.maxPlayers">aggiungi un giocatore</button>
    <a class="btn btn-success" ng-show="model.minPlayers" ui-sref="game">Gioca</a>

    <div ng-repeat="player in model.players" class="bs-example">
        <div class="form-group">
            <label>scegli un nome</label>
            <input type="text" ng-model="player.name" placeholder="scegli un nome" class="form-control">
        </div>
        <label> scegli
            un personaggio
            <select class="form-control"
                    ng-model="player.character"
                    ng-options="character.id as character.name for character in model.characters"></select>
        </label>

        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="player.ai"> AI
            </label>
        </div>


    </div>

</div>
